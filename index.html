<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: white;
            padding: 20px 0;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        nav {
            float: right;
            margin-top: 10px;
        }
        .main {
            padding: 20px;
            background: #ffffff;
            margin: 20px 0;
        }
        footer {
            background: #35424a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="#">我的网站</a></h1>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于</a></li>
                    <li><a href="#">服务</a></li>
                    <li><a href="#">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main">
        <h2>欢迎来到我的网站</h2>
        <p>这是一个简单的网站首页模板，你可以根据需要修改内容。</p>
        
        <section>
            <h3>特写内容</h3>
            <p>在这里添加你的主要内容...</p>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 我的网站. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
